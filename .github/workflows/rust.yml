name: Rust CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
